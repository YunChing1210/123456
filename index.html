<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>章魚的樂園</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
    	p{
    		color: skyblue;
    		margin: 5px;
    		cursor: pointer;
    	}
    	p:hover{
    		background: pink;
    	}
    	.Aya{
    		position: fixed;
    		top: 0;
    		left: 0;
    		width: 100%;
    		height: 100%;
    		z-index: 10;
    		background: rgba(0,20,150,0.5);
    		display: flex;
    		justify-content: center;
    		align-content: center;
    	}

    </style>
</head>
<body>
	<p>喜歡的歌</p>
	<h1>Aya</h1>
	<div class="Aya">
		<img src="1.jpg">
	</div>

	<script type="text/javascript">
		$('p').click(function(){
			$('.Aya').slideToggle();
		});
		$('img').click(function(){
			$('.Aya').slideToggle();
		});
	</script>
	
</body>
</html>
